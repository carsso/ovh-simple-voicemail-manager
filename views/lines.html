<tabs>
    <pane title="{{service.description || service.billingAccount}}" ng-repeat="service in services">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" ng-repeat="voicemail in service.voicemails">
                {{voicemail.description}} ({{voicemail.serviceName | tel}})
                <a href="/voicemail/{{service.billingAccount}}/{{voicemail.serviceName}}" class="btn btn-primary btn-sm"><i class="fas fa-envelope"></i> Messages</a>
            </li>
        </ul>
    </pane>
</tabs>
